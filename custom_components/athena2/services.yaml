# Services for Athena II integration

pause_print:
  name: Pause Print
  description: Pause the current print job. Only works when a print is actively running.
  target:
    entity:
      integration: athena2
      domain: sensor

resume_print:
  name: Resume Print
  description: Resume a paused print job. Only works when a print is paused.
  target:
    entity:
      integration: athena2
      domain: sensor

cancel_print:
  name: Cancel Print
  description: Cancel the current print job. The printer will complete the current layer before stopping.
  target:
    entity:
      integration: athena2
      domain: sensor

set_auto_shutdown:
  name: Set Auto Shutdown
  description: Enable or disable automatic printer shutdown after print completion.
  target:
    entity:
      integration: athena2
      domain: sensor
  fields:
    enabled:
      name: Enabled
      description: Enable auto shutdown
      required: true
      example: true
      selector:
        boolean:

start_print:
  name: Start Print
  description: Start a print job by plate ID. WARNING - Ensure the printer is ready before starting.
  target:
    entity:
      integration: athena2
      domain: sensor
  fields:
    plate_id:
      name: Plate ID
      description: The ID of the plate/job to print
      required: true
      example: "1"
      selector:
        text:

shutdown:
  name: Shutdown Printer
  description: Shut down the printer system. WARNING - This will power off the entire printer!
  target:
    entity:
      integration: athena2
      domain: sensor

reboot:
  name: Reboot Printer
  description: Reboot the printer system. WARNING - This will restart the entire printer!
  target:
    entity:
      integration: athena2
      domain: sensor
